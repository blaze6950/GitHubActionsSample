name: .NET Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2.1.1
        with:
          dotnet-version: '6.0.x'
          source-url: https://nuget.pkg.github.com/blaze6950/GitHubActionsSample/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: dotnet build --configuration Release GitHubActionsSample.Package/GitHubActionsSample.Package.csproj
      - name: Create the package
        run: dotnet pack --configuration Release GitHubActionsSample.Package/GitHubActionsSample.Package.csproj
      - name: Publish the package to GPR
        run: dotnet nuget push GitHubActionsSample.Package/bin/Release/GitHubActionsSample.Package.*.nupkg